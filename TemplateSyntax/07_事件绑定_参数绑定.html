<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div v-text="number"></div>
    <button @click="number_add($event)">+1</button>
</div>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            number: 0
        },
        methods: {
            number_add: function(event) {
                this.number += 1;
                console.log(event.target.innerHTML);
            }
        }
    })
</script>
</body>
