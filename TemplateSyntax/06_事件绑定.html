<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js" type="text/javascript"></script>
</head>
<body>
<div>
    <div id="app">
        <div v-text="number"></div>
        <button @click="number_add()">点击+1</button>
    </div>
</div>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            number: 0
        },
        methods: {
            number_add: function() {
                this.number += 1;
            }
        }
    })
</script>
</body>
