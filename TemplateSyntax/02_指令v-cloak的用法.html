<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js" type="text/javascript"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-cloak>{{msg}}</div>
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'v-cloak指令'
        }
    })
</script>
</body>
